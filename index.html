<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, #1f3c88, #4e73df);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .box {
            width: 50%;
            padding: 30px;
            background-color: rgba(0,0,0,0.3);
            border-radius: 12px;
        }
        h1 {
            text-align: center;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #0a1931;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }
        p {
            text-align: center;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Login</h1>

        <p>"Peace begins when expectations end."</p>

        <form action="welcome.html">
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Mail ID" required>
            <input type="password" placeholder="Password" required>

            <select required>
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
